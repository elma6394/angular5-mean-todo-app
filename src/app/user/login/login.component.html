<div class="col-md-6">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="user-email">User name</label>
            <input name="username" type="text" class="form-control" id="user-name" [(ngModel)]="user.userName" required>
        </div>
        <div class="form-group">
            <label for="user-password">Password</label>
            <input name="password" type="password" class="form-control" id="user-password" [(ngModel)]="user.password" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
