<div class="col-md-6 mt-5">
    <form #signupForm="ngForm" (ngSubmit)="onSignup()">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" id="name" [(ngModel)]="register.name" required>
        </div>
        <div class="form-group">
            <label for="user-email">User name</label>
            <input name="username" type="text" class="form-control" id="user-name" [(ngModel)]="register.userName" required>
        </div>
        <div class="form-group">
            <label for="user-password">Password</label>
            <input name="password" type="password" class="form-control" id="user-password" [(ngModel)]="register.password" required>
        </div>
        <button type="submit" class="btn btn-success">Signup</button>
    </form>
</div>
