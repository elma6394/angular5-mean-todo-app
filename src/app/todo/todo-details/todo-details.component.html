<div class="col-md-6 offset-md-2 mt-5">
    <div class="jumbotron mt-3 text-center">
        <h2>{{todo.name}}</h2>
        <p>{{todo.note}}</p>
        <div>
            <div class="completed-checkbox">
                <label>
                            <input name="complete" type="checkbox" [(ngModel)]="todo.completed">
                            <span id="radio">Completed</span>
                        </label>
            </div>
        </div>
    </div>
</div>

<div class="col-md-6 offset-md-2 mt-3">
    <div class="jumbotron mt-3 text-center">
        <h2>Edit Todo</h2>
        <div class="col-md-6">
            <form #editForm="ngForm" (ngSubmit)="saveEditedTodo()">
                <div class="form-group">
                    <label for="user-name">Todo</label>
                    <input name="todoname" type="text" class="form-control" id="todo-name" [(ngModel)]="todo.name" required>
                </div>
                <div class="form-group">
                    <label for="todo-note">Note</label>
                    <textarea rows="5" name="todo-note" type="text" class="form-control" id="note" [(ngModel)]="todo.note" required></textarea>
                </div>
                <div class="completed-checkbox">
                    <label>
                                <input name="complete" type="checkbox" [(ngModel)]="todo.completed">
                                <span id="radio">Completed</span>
                            </label>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
